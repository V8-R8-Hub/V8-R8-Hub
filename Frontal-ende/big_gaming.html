<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="aframe-rounded-component.js"></script>
    
</head>

<body>

    <a-scene>
        <a-assets>
            <img id="ground" src="/cool-gray-61nfwad1bullevu4.jpg">
        </a-assets>

        <a-entity id="rig" position="0 2 0">
            <a-entity id="camera" camera look-controls wasd-controls>
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>


        <!-- walls  ground celling gang gang-->
        <a-plane src="#ground" rotation="-90 0 0" width="30" height="30"></a-plane>
        <a-box src="#ground" position="0 5 -15" depth="2" width="30" height="20"></a-box>
        <a-box src="#ground" position="0 5 15" depth="2" width="30" height="20"></a-box>
        <a-box src="#ground" position="-15 5 0" rotation="0 90 0" depth="2" width="30" height="20"></a-box>
        <a-box src="#ground" position="15 5 0" rotation="0 90 0" depth="2" width="30" height="20"></a-box>
        <a-box src="#ground" position="0 15 0" rotation="90 0 0" depth="2" width="30" height="30"></a-box>

       <!-- <a-box id="box" height="5" width="5" depth="5" color="#FFF" position="0 0 0"></a-box> -->
       <script src="menu.js"></script>
    </a-scene>
</body>

</html>
